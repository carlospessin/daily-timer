<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Timer</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- AnyChart -->
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
    <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet" />
    <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css"
        rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- html to canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- sheetJS -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

</head>

<body>
    <div class="container mt-5" id="content">
        <h1 class="title">Daily Timer</h1>
        <ul class="list-group mt-5">
            <ul class="list-group" id="nomes-list">
                <!-- Os itens da lista serão adicionados aqui -->
            </ul>
        </ul>

        <div class="text-center">
            <button class="btn btn-info mt-3 custom-font" data-toggle="modal" data-target="#reportModal">
                Gerar Relatório
            </button>
        </div>
    </div>

    <!-- Modal para exibir o gráfico de pizza -->
    <div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title custom-font" id="reportModalLabel">
                    </h5>

                    <div>
                        <button type="button" class="btn btn-info btn-sm" onclick="downloadModalImage()">
                            <i class="fa-solid fa-download"></i>
                        </button>
                        <button type="button" class="btn btn-success btn-sm" onclick="downloadModalData()">
                            <i class="fa-solid fa-file-export"></i>
                        </button>
                    </div>

                </div>
                <div class="modal-body" id="imgModal">
                    <div id="container" style="width: 100%; height: 430px">
                        <!-- aqui é exibido o gráfico -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Adicione o link para o Bootstrap JS, jQuery e o Chart.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./script.js"></script>
</body>

</html>
